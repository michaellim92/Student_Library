<!DOCTYPE html>
<html>
    <head>
        <title>Honors Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/login.css" />
    </head>

    <body>
        <header>
            <h1>Honors Library</h1>
            <h3>Open Library For Students</h3>
        </header>
        <div class="login-form">
            <form action={???}></form>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required autofocus><br><br>
                <label>Password: </label>
                <input type="password" name="password" placeholder="Enter Password" required><br><br>
                <input type="checkbox" id="keeplogin" name="keeplogin"><label for="keeplogin">Keep Email</label>
                <input type="submit" value="login"></input><br>
                <button id="openform" onClick="openForm()">Register Here. It's Free!</button>
        </div>

        <div id="popupreg">
            <form action="" method="post">
                <h3>Registration</h3>
                <img src="" alt="">
                 <label for="firstname">First Name:</label>
                 <input type="text" name="firstname" placeholder="First Name">

                 <label for="lastame">Last Name:</label>
                 <input type="text" name="lastname" placeholder="Last Name">

                 <label for="">Email:</label>
                 <input type="email" name="email" placeholder="Enter Email">

                 <label for="psw">Password</label>
                 <input type="password" name="psw" placeholder="Enter Password">

                 <label for="confpsw">Confirm Password</label>
                 <input type="password" name="confpsw" placeholder="Confirm Password">

                 <button type="submit" name="submit" class="btn">Confirm</button>
                 <button type="submit" name="cancel" class="btn">Cancel</button>
            </form>
        </div>
        <script type="text/javascript" src="./assets/login.js"></script>
    </body>
</html>
